{% extends "base.html" %}

{% block content %}
<!--todolist_confirm_delete.html-->

<h3>Delete List</h3>

<p>Are u sure u want to delete the list <i>{{object.title}}</i></p>

<form method="POST">
    {% csrf_token %}
    <input value="Yes, delete." type="submit">    
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "todo_app:index" %}';"
        >
</form>

{% endblock %}
